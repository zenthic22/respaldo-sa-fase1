<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ChapinFlix Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    video { width: 100%; max-width: 900px; background:#000; border-radius:8px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .card { border:1px solid #ddd; padding:12px; border-radius:8px; margin:6px 0; }
    .btn { padding:8px 12px; background:#4a8cff; color:#fff; border:0; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>ChapinFlix (Local)</h1>

  <div class="card">
    <div class="row">
      <div><b>Usuario:</b> <span id="userId">101</span></div>
      <div><b>Plan:</b> <span id="plan">...</span></div>
      <button class="btn" id="upgrade">Actualizar a PREMIUM ($9.99)</button>
    </div>
    <div id="card-element" style="max-width:360px; margin-top:8px;"></div>
    <div id="msg" style="margin-top:6px;color:#555"></div>
  </div>

  <h3>Catálogo (según plan)</h3>
  <div id="catalog"></div>

  <h3>Player</h3>
  <video id="player" controls preload="metadata" src="http://localhost:4000/stream/sample.mp4"></video>

  <script>
    const userId = document.getElementById('userId').textContent;
    const contentApi = 'http://localhost:3002';
    const payApi = 'http://localhost:3004';

    let stripe, card;

    async function loadStripe() {
      const cfg = await fetch(`${payApi}/config/stripe`).then(r => r.json());
      stripe = Stripe(cfg.publishableKey);
      const elements = stripe.elements();
      card = elements.create('card');
      card.mount('#card-element');
    }

    async function loadPlan() {
      const s = await fetch(`${payApi}/subscriptions/${userId}`).then(r => r.json());
      document.getElementById('plan').textContent = s.plan;
    }

    async function loadCatalog() {
      const plan = document.getElementById('plan').textContent || 'FREE';
      const list = await fetch(`${contentApi}/catalog?plan=${plan}`).then(r => r.json());
      const cDiv = document.getElementById('catalog');
      cDiv.innerHTML = '';
      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<b>${item.title}</b><br>${item.poster_url ? `<img src="${item.poster_url}" width="120">` : ''}`;
        cDiv.appendChild(div);
      });
    }

    async function upgrade() {
      document.getElementById('msg').textContent = 'Procesando pago... usa 4242 4242 4242 4242';
      const pm = await stripe.createPaymentMethod({ type: 'card', card });
      if (pm.error) {
        document.getElementById('msg').textContent = pm.error.message;
        return;
      }
      const res = await fetch(`${payApi}/payments/create`, {
        method: 'POST',
        headers: { 'content-type':'application/json' },
        body: JSON.stringify({ userId, payment_method_id: pm.paymentMethod.id })
      }).then(r => r.json());

      document.getElementById('msg').textContent = `Estado: ${res.status}`;
      await loadPlan();
      await loadCatalog();
    }

    document.getElementById('upgrade').addEventListener('click', upgrade);

    (async () => {
      await loadStripe();
      await loadPlan();
      await loadCatalog();
    })();
  </script>
</body>
</html>
